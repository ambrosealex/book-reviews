<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Book and Review</title>
    </head>
    <body>
        <a href="/books">Home</a>
        <a href="/logout">Logout</a>
        <form class="" action="/add_review" method="post">
            {% csrf_token %}
            Book Title: <input type="text" name="title" value=""><br>
            <select class="" name="author1">
                {% for author in authors %}
                    <option value= "{{author.author}}"> {{author.author}}</option>
                {% endfor %}
            </select><br>
            Author: <input type="text" name="author2" value=""><br>
            Review: <textarea name="review" rows="10" cols="50"></textarea><br>
            Rating: <input type="text" name="rating" value="">
            <input type="submit" name="addBtn" value="Add Book and Review">
        </form>
    </body>
</html>
