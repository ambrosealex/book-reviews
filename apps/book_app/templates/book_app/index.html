<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'book_app/style.css' %}" type = "text/css">
        <title>Boook Reviews</title>
    </head>
    <body>
        <div id = "wrapper">
            <h1>Welcome!</h1>
            <div id = "register">
                <form class="" action="/register" method="post">
                    {% csrf_token %}
                    Name: <input type="text" name="name" value="">
                    Alias: <input type="text" name="alias" value="">
                    Email: <input type="text" name="email" value="">
                    Password: <input type="password" name="pass_init" value="">
                    <p>*Password should be at least 8 characters</p>
                    Confirm Password: <input type="password" name="pass_confirm" value="">
                    <input type="submit" name="regBtn" value="Register">
                </form>
            </div>
            <div id = "login">
                <form class="" action="/login" method="post">
                    {% csrf_token %}
                    Email: <input type="text" name="email" value="">
                    Password <input type="password" name="pass_log" value="">
                    <input type="submit" name="login" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
